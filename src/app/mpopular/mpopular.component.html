<div class="row mx-2 mt-5 col-lg-1">
    <button class="row my-2 my-sm-0 float-end btn btn-outline-light"
        style="background-color: rgba(255, 0, 0, 0); color: white;" (click)="changeLanguage()">
        {{ language }}
    </button>
</div>

<div class="row d-flex mt-1 mx-2 col-lg-4">
    <input style="background-color: rgba(255, 0, 0, 0); color: white; height: 50px;" type="text" placeholder="Search"
        class="form-control d-flex row" [(ngModel)]="setSearchValue" />
</div>

<div class="row mt-4">
    <div class="card col-lg-4 mx-3 mt-3" *ngFor="let movie of allMovies"
        style="width: 250px; background-color: black; color: white; border-color: white;">

        <a [routerLink]="['/moviedetails', movie.id]">
            <img src="{{ imagePath + movie.poster_path }}" class="card-img-top mt-2"
                style="border-style: solid; border-color: black;" alt="..." />
        </a>
        <div class="card-body">
            <h5 class="card-title" style="font-size: large;">{{ movie.title }}</h5>
            <button class="btn btn-danger">Watch</button>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <mat-paginator style="background-color: rgba(255, 0, 0, 0); color: white; font-size: medium;"
            [length]="totalMovies" [pageSize]="pageSize" aria-label="Select page" (page)="changePage($event)">
        </mat-paginator>
    </div>
</div>
